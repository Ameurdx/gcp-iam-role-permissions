name: Release on auto-generated commit

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    if: "contains(toJSON(github.event.commits.*.message), 'fetch-all-roles updated')"
    steps:
    - name: checkout
      uses: actions/checkout@v2 
    - name: get date time as DTIME
      id: dtime
      run: echo "::set-output name=DTIME::$(date +'%Y-%m-%d-%H-%M-%S')"
    - name: create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.dtime.outputs.DTIME }}
        release_name: Release ${{ steps.dtime.outputs.DTIME }}
        body: |
          GCP IAM Roles Updated as of: ${{ steps.dtime.outputs.DTIME }}
        draft: false
        prerelease: false
